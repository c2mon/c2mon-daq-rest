stages:
  - build
  - deploy 
  - sonar

# Get the settings file from c2mon project
before_script:
  - wget -O settings-release.xml https://gitlab.cern.ch/c2mon/c2mon/raw/master/settings.xml

# Fully build and publish master branch
build_and_publish:
  type: deploy
  script: 
    - mvn -q -U -B -T4 clean deploy --settings settings-release.xml
  only:
    - master
    
# Just run tests on feature branches
build:
  type: build
  script:
    - mvn -q -U -B clean test -DskipDockerBuild -DskipDockerTag --settings settings-release.xml
  except:
    - master

sonar_preview:
  type: sonar
  script:
    - mvn -q -U -B clean compile sonar:sonar -Dmaven.test.skip=true -Dsonar.host.url=${SONAR_URL} -Dsonar.analysis.mode=preview -Dsonar.gitlab.commit_sha=$CI_BUILD_REF -Dsonar.gitlab.ref_name=$CI_BUILD_REF_NAME -Dsonar.gitlab.project_id=$CI_PROJECT_ID -Dsonar.gitlab.max_major_issues_gate=0 --settings settings-release.xml --debug -X
  except:
    - master

quality_assurance:
  stage: sonar
  script:
    - mvn package sonar:sonar -Dmaven.test.skip=true -Dsonar.host.url=${SONAR_URL} --settings settings-release.xml
  only:
    - master
